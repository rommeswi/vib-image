name: zerotier-install
type: shell
commands:
- cd /tmp
- git clone https://github.com/zerotier/ZeroTierOne.git /tmp/zerotier
- cd /tmp/zerotier
- make -f make-linux.mk
- cd /tmp
- rm -r zerotier
modules:
- name: make-deps
  type: apt
  source:
    packages:
    - make
    - git
    - gcc
    - g++
    - cargo
