name: totp-extension
type: make
buildCommand: make all -d
installCommand: make install -d
source:
  type: git
  url: https://github.com/dkosmari/gnome-shell-extension-totp
  branch: master
  commit: latest
modules:
  - name: build-deps
    type: apt
    source:
      packages:
      - jq
      - make
      - git
