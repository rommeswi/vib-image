name: lab # Replace this name with your image name
id: lab # Replace this ID with your image ID
stages:
- id: build
  base: ghcr.io/vanilla-os/desktop:main # Optionally, Replace this image URL with a different one i.e. nvidia:main, etc
  singlelayer: false
  labels:
    maintainer: self-maintained # Optionally, Replace this with your name
  args:
    DEBIAN_FRONTEND: noninteractive # Set the image environment as non-interactive

  # Commands to run first before building the modules
  runs:
    commands:
      - echo 'APT::Install-Recommends "1";' > /etc/apt/apt.conf.d/01norecommends

  modules:
  - name: init-setup
    type: shell
    commands:
    - lpkg --unlock
    - apt-get update

  # Put your custom actions behind this comment

  - name: lab-packages
    type: apt
    source:
      packages:
      - vim
      - git
      - wl-clipboard
      - openssh-client
      - linux-headers-amd64

  - name: zerotier
    type: includes
    includes:
    - modules/zerotier/install.yml

  - name: nerdfonts
    type: includes
    includes:
    - modules/nerdfonts/install.yml

  - name: neovim
    type: includes
    includes:
    - modules/neovim/install.yml
    - modules/neovim/config.yml

  - name: python
    type: includes
    includes:
    - modules/python/install.yml
    #- modules/python/config.yml

  - name: spacemacs
    type: includes
    includes:
    - modules/spacemacs/install.yml
    - modules/spacemacs/config.yml

  # Put your custom actions before this comment

  - name: set-image-name-abroot
    type: includes
    includes:
      - modules/abroot/config.yml

  - name: cleanup
    type: shell
    commands:
    - apt-get autoremove -y
    - apt-get clean
    - lpkg --lock

  - name: fsguard
    type: fsguard
    CustomFsGuard: false
    FsGuardLocation: "/usr/sbin/FsGuard"
    GenerateKey: true
    FilelistPaths: ["/usr/bin"]
    modules:
      - name: remove-prev-fsguard
        type: shell
        commands:
          - rm -rf /FsGuard
          - rm -f ./minisign.pub ./minisign.key
          - chmod +x /usr/sbin/init

  - name: cleanup2
    type: shell
    commands:
      - rm -rf /tmp/*
      - rm -rf /var/tmp/*
      - rm -rf /sources
