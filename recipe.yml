name: lab # Replace this name with your image name
id: lab # Replace this ID with your image ID
stages:
- id: build
  base: ghcr.io/lucas-stauder/desktop-image-debian-testing:dev # Optionally, Replace this image URL with a different one i.e. nvidia:main, etc
  singlelayer: false
  labels:
    maintainer: self-maintained # Optionally, Replace this with your name
  args:
    DEBIAN_FRONTEND: noninteractive # Set the image environment as non-interactive
  
  # Commands to run first before building the modules
  runs:
    commands:
      - echo 'APT::Install-Recommends "1";' > /etc/apt/apt.conf.d/01norecommends

  modules:
  - name: init-setup
    type: shell
    commands:
    - lpkg --unlock
    - apt-get update

  # Put your custom actions behind this comment

  - name: lab-packages
    type: apt
    source:
      packages:
      - emacs-pgtk
      - vim
      - git
      - wl-clipboard
      - openssh-client
      
  - name: shell-config
    type: includes
    includes:
    - modules/shell/debs.yml
    - modules/shell/config.yml
      
  - name: gnome-config
    type: includes
    includes:
    - modules/gnome/debs.yml
    - modules/gnome/extensions.yml
    - modules/gnome/config.yml

  - name: neovim
    type: includes
    includes:
    - modules/neovim/install.yml
    - modules/neovim/config.yml
    
  - name: lab-modules
    type: includes
    includes:
    - modules/51-python-packages.yml
    - modules/62-spacemacs.yml
    - modules/70-nerdfont-install.yml
  
  #    - modules/71-superproductivity.yml


  # Put your custom actions before this comment

  - name: set-image-name-abroot
    type: includes
    includes:
      - modules/80-set-image-abroot-config.yml

  - name: cleanup
    type: shell
    commands:
    - apt-get autoremove -y
    - apt-get clean
    - lpkg --lock

  - name: fsguard
    type: fsguard
    CustomFsGuard: false
    FsGuardLocation: "/usr/sbin/FsGuard"
    GenerateKey: true
    FilelistPaths: ["/usr/bin"]
    modules:
      - name: remove-prev-fsguard
        type: shell
        commands:
          - rm -rf /FsGuard 
          - rm -f ./minisign.pub ./minisign.key 
          - chmod +x /usr/sbin/init

  - name: cleanup2
    type: shell
    commands:
      - rm -rf /tmp/*
      - rm -rf /var/tmp/*
      - rm -rf /sources
